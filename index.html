<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5..1/css/all.css"
      integrity="sha34-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK2anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Time blocks go here -->
      <div class="row">
          <label class="col-sm-1 hour">8 AM</label>
          <textarea id="hour" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
          <!-- set col-sm-1 to get smaller button and insert "save" icon for each button element -->
          <button type="submit" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <label class="col-sm-1 hour">9 AM</label>
        <textarea id="hour" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button type="submit" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <label class="col-sm-1 hour">10 AM</label>
        <textarea id="hour" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button type="submit" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <label class="col-sm-1 hour">11 AM</label>
        <textarea id="hour" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button type="submit" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <label class="col-sm-1 hour">12 PM</label>
        <textarea id="hour" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button type="submit" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <label class="col-sm-1 hour">1 PM</label>
        <textarea id="hour" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button type="submit" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <label class="col-sm-1 hour">2 PM</label>
        <textarea type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button type="submit" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <label class="col-sm-1 hour">3 PM</label>
        <textarea id="hour" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button type="submit" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <label class="col-sm-1 hour">4 PM</label>
        <textarea id="hour" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button type="submit" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <label class="col-sm-1 hour">5 PM</label>
        <textarea id="hour" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button type="submit" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
